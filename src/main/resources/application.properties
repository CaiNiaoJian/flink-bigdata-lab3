# Kafka配置
kafka.bootstrap.servers=localhost:9092
kafka.topic=toll-events
kafka.group.id=toll-analysis-group

# HBase配置
hbase.zookeeper.quorum=localhost
hbase.zookeeper.property.clientPort=2181
hbase.table.name=toll_stats
hbase.table.column.family=stats

# Flink配置
flink.checkpoint.interval=60000
flink.parallelism=1

# 业务配置
traffic.speed.threshold=20.0
traffic.pattern.window.minutes=5
traffic.stats.window.minutes=1 